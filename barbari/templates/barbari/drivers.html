<!DOCTYPE html>
<html>

<head>
    <title>Drivers Within Capacity</title>
</head>

<body>
    <h1>Drivers Within Capacity bigger that {{ capacity }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>License Plate Number</th>
                <th>Capacity</th>
            </tr>
        </thead>
        <tbody>
            {% for driver in drivers %}
            <tr>
                <td>{{ driver.name }}</td>
                <td>{{ driver.license_plate_number }}</td>
                <td>{{ driver.capacity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
